<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Silvery Moon -->
  <defs>
    <radialGradient id="moonGradient" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0b0b0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Moon circle -->
  <circle cx="50" cy="50" r="35" fill="url(#moonGradient)" />
  
  <!-- Dark side of moon (shadow) -->
  <circle cx="55" cy="48" r="35" fill="#0a0a0a" opacity="0.5" />
  
  <!-- Craters -->
  <circle cx="40" cy="40" r="3" fill="#888" opacity="0.6" />
  <circle cx="55" cy="50" r="2" fill="#888" opacity="0.6" />
  <circle cx="45" cy="60" r="2.5" fill="#888" opacity="0.6" />
  <circle cx="60" cy="65" r="2" fill="#888" opacity="0.6" />
</svg>